{% extends 'base.html' %}  <!-- Extends the base template -->

{% block title %}  <!-- Title block that will be inserted into the base template -->
  Add Itinerary
{% endblock %}

{% block content %}  <!-- Content block that will be inserted into the base template -->
  <div style="padding-top: 30px;">  <!-- Div with a top padding -->
    <h1>Add Itinerary</h1>  <!-- Page title -->
    <form method="post">  <!-- Form for adding an itinerary -->
      {% csrf_token %}  <!-- CSRF token for security -->
      <div class="form-group">  <!-- Form group for the city field -->
        <label for="city">City</label>  <!-- Label for the city field -->
        <input type="text" class="form-control" id="city" name="city">  <!-- Input for the city field -->
      </div>
      <div class="form-group">  <!-- Form group for the country field -->
        <label for="country">Country</label>  <!-- Label for the country field -->
        <input type="text" class="form-control" id="country" name="country">  <!-- Input for the country field -->
      </div>
      <div class="form-group">  <!-- Form group for the departure date field -->
        <label for="departure_date">Departure Date</label>  <!-- Label for the departure date field -->
        <input type="date" class="form-control" id="departure_date" name="departure_date">  <!-- Input for the departure date field -->
      </div>
      <div class="form-group">  <!-- Form group for the return date field -->
        <label for="return_date">Return Date</label>  <!-- Label for the return date field -->
        <input type="date" class="form-control" id="return_date" name="return_date">  <!-- Input for the return date field -->
      </div>
      <div class="form-group">  <!-- Form group for the hotel name field -->
        <label for="hotel_name">Hotel Name</label>  <!-- Label for the hotel name field -->
        <input type="text" class="form-control" id="hotel_name" name="hotel_name">  <!-- Input for the hotel name field -->
      </div>
      <div class="form-group">  <!-- Form group for the hotel address field -->
        <label for="hotel_address">Hotel Address</label>  <!-- Label for the hotel address field -->
        <input type="text" class="form-control" id="hotel_address" name="hotel_address">  <!-- Input for the hotel address field -->
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>  <!-- Submit button for the form -->
      <a href="{% url 'itinerary_list' %}" class="btn btn-secondary">Return</a>  <!-- Return button that redirects to the itinerary list -->
    </form>
  </div>
{% endblock %}  <!-- End of the content block -->
